name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest] 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: install dependencies
        run: pnpm install

      - name: build application (macOS)
        if: matrix.os == 'macos-latest'
        run: pnpm build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
          CSC_FOR_PULL_REQUEST: 'false'
          CSC_LINK: ''
          CSC_KEY_PASSWORD: ''
      
      - name: build application (Windows)
        if: matrix.os == 'windows-latest'
        run: pnpm build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Verify macOS app signature (macOS only)
        if: matrix.os == 'macos-latest'
        run: |
          APP_PATH=$(find release -name "*.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            echo "Verifying signature for: $APP_PATH"
            codesign -dv --verbose=4 "$APP_PATH" || echo "Warning: App may not be signed"
            codesign --verify --deep --strict --verbose=2 "$APP_PATH" || echo "Warning: Signature verification failed"
          fi

      # 提取 changelog 里当前版本的内容，并保存到 output 中
      # 多行内容需要使用 <<EOF 和 EOF 包裹
      # https://docs.github.com/en/actions/writing-workflows/choosing-what-your-workflow-does/workflow-commands-for-github-actions#multiline-strings 
      - name: Extract changelog
        id: changelog
        run: | 
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          node scripts/extract-changelog.js >> $GITHUB_OUTPUT  
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }} # Release 名称（使用 Tag 名）
          body: ${{ steps.changelog.outputs.notes }} # 拿到上一步提取出的 changelog 内容
          files: |
            release/*/*.exe
            release/*/*.dmg
            release/*/*.zip
            release/*/*.blockmap
            release/*/latest*.yml

          draft: false
          # prerelease: ${{ env.IS_DEV == 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 自动注入的 GitHub Token
