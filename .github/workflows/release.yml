name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest] 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: install dependencies
        run: pnpm install

      - name: build application
        run: pnpm build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 提取 changelog 里当前版本的内容，并保存到 output 中
      # 多行内容需要使用 <<EOF 和 EOF 包裹
      # https://docs.github.com/en/actions/writing-workflows/choosing-what-your-workflow-does/workflow-commands-for-github-actions#multiline-strings 
      - name: Extract changelog
        id: changelog
        run: | 
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          node scripts/extract-changelog.js >> $GITHUB_OUTPUT  
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }} # Release 名称（使用 Tag 名）
          body: ${{ steps.changelog.outputs.notes }} # 拿到上一步提取出的 changelog 内容
          files: |
            release/*/*.exe
            release/*/*.dmg
            release/*/*.blockmap
            release/*/latest*.yml

          draft: true
          # prerelease: ${{ env.IS_DEV == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 自动注入的 GitHub Token

      - name: sync release to gitee
        if: matrix.os == 'windows-latest'
        continue-on-error: true
        uses: nicennnnnnnlee/action-gitee-release@master
        with: 
          gitee_action: create_release
          gitee_owner: ${{ secrets.GITEE_USERNAME }}
          gitee_repo: 'oba-live-tool'
          gitee_token: ${{ secrets.GITEE_TOKEN }}
          gitee_tag_name: ${{ github.ref_name }}
          gitee_release_name: ${{ github.ref_name }}
          gitee_target_commitish: main
          gitee_upload_retry_times: 3
          gitee_files: |
            release/*/*.exe
            release/*/latest.yml
            release/*/*.exe.blockmap
        env:
          gitee_release_body: ${{ steps.changelog.outputs.notes }}
